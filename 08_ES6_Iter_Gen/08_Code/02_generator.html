<body>
    <script>

       function * evenNumberGenerator(){
            let num = 0;

            while(true){
                num+=2
                yield num
               
            }

       }

       let iter = evenNumberGenerator();
       console.log(iter.next())
       console.log(iter.next())
       //using for of

       for(let n of evenNumberGenerator()){
           if(n==12)break;
           console.log(n);
       }
