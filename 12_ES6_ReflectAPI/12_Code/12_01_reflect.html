<body>
    
    <script>
       
       const areaOfRectangle = function(width,height){
           return `area is ${width*height} ${this.units}`
       }
    
      const thisValue = {
          units:'Centimeters'
      }
    
     const argsList = [10,20]
     const result = Reflect.apply(areaOfRectangle,thisValue,argsList)

     console.log(result)
    </script>
